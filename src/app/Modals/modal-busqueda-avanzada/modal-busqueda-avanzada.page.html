<ion-header class="ion-no-border" translucent mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="salir()">
        <ion-icon name="chevron-back-outline" slot="icon-only" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>¿Cuantos días?</h1>
  <h4>Fecha</h4>
  <div class="ion-text-center">
    <ion-grid>
      <ion-row class="datos-fecha">
        <ion-col size="6">
          <ion-row>
            <ion-item lines="none" class="ion-text-center">
              <ion-label>Llegada:</ion-label>
              <ion-datetime displayFormat="MM/DD/YYYY" min="2021-01-31" max="2025-01-31" cancelText="Cancelar"
                doneText="Aceptar"></ion-datetime>
            </ion-item>
          </ion-row>
        </ion-col>
        <ion-col size="6">
          <ion-row>
            <ion-item lines="none">
              <ion-label>Salida:</ion-label>
              <ion-datetime displayFormat="MM/DD/YYYY" min="2021-01-31" max="2025-01-31" cancelText="Cancelar"
                doneText="Aceptar"></ion-datetime>
            </ion-item>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="ion-padding">
    <ion-calendar [(ngModel)]="dateRange"
        [options]="optionsRange"
        [type]="type"
        [format]="'YYYY-MM-DD'">
    </ion-calendar>
  </div>
  <br>
  <h1>¿Cuántas personas?</h1>
  <div class="ion-text-center">
    <ion-grid>
      <ion-row class="ion-align-items-center ion-no-padding">
        <ion-col class="ion-no-border" lines="none">
          <ion-label>Adultos</ion-label>
        </ion-col>
        <ion-col size="7">
          <ion-col size="2">
            <ion-button fill="clear" (click)="retirarAdultos()">
              <ion-icon name="remove-circle-outline" color="primary"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="3" class="datos">
            {{ (cantidadAdultos) ? cantidadAdultos: 0}}
          </ion-col>
          <ion-col size="2">
            <ion-button fill="clear" (click)="incrementarAdultos()">
              <ion-icon name="add-circle-outline" color="primary"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>

    <br>
    <ion-grid>
      <ion-row class="ion-align-items-center ion-no-padding">
        <ion-col class="ion-no-border" lines="none">
          <ion-label>¿Número de cuartos?</ion-label>
        </ion-col>
        <ion-col size="7">
          <ion-col size="2">
            <ion-button fill="clear" (click)="retirarCuartos()">
              <ion-icon name="remove-circle-outline" color="primary"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="3" class="datos">
            {{ (cantidadHabitacion) ? cantidadHabitacion: 0}}
          </ion-col>
          <ion-col size="2">
            <ion-button fill="clear" (click)="incrementarCuartos()">
              <ion-icon name="add-circle-outline" color="primary"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <br>
  <h1>Rango de precios</h1>
  <ion-range min="0" max="10000" (ionChange)="rangeChange( $event )" pin="true" color="blybn">
    <ion-icon size="small" slot="start" name="wallet-outline"></ion-icon>
    <ion-icon slot="end" name="cash-outline"></ion-icon>
  </ion-range>

  <ion-card>
    <ion-card-content>
      <ion-button expand="block" (click)="presentLoadingWithOptions()">
        Buscar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
