<ion-header class="ion-no-border" translucent mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="salir()">
        <ion-icon name="chevron-back-outline" slot="icon-only" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-row>
    <h2>¿Cuántos días?</h2>
</ion-row>

<ion-grid>
  <div class="ion-text-center">
    <ion-row>
      <ion-col size="5">
        <h3>Fecha</h3>
      </ion-col>
    </ion-row>
  </div>
</ion-grid>
<div class="ion-padding">
  <ion-calendar [(ngModel)]="dateRange"
    [options]="optionsRange"
    [type]="type"
    [format]="'YYYY-MM-DD'">
  </ion-calendar>
</div>
</ion-content>
