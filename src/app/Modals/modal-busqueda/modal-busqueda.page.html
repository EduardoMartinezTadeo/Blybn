<ion-header>
  <ion-toolbar lines="none" translucent mode="ios">
    <ion-title class="ion-label1">Resultados</ion-title>
    <ion-buttons slot="start">      
      <ion-button (click)="salir()">
        <ion-icon slot="icon-only" name="chevron-back" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let exclusivo of datos" class="animate__animated animate__bounceInDown animate__slower 3s">
    <ion-card-content>
        <ion-thumbnail class="ion-text-center">
            <ion-img src="{{server + exclusivo.bly_imagen}}" (ionError)="onError(img)" #img></ion-img>
        </ion-thumbnail>
        <ion-row>
            <ion-col size="8">
                <ion-card-title>{{exclusivo.bly_ciudad}}</ion-card-title>
                <ion-card-title>{{exclusivo.bly_estado}}</ion-card-title>
                <ion-card-subtitle>${{exclusivo.bly_precioBase}} por noche</ion-card-subtitle>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
                <ion-button fill="clear" color="primary" size="large">
                    <ion-icon slot="icon-only" name="chevron-forward-circle-outline"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-card-content>
</ion-card>
</ion-content>
