<ion-header class="ion-no-border" translucent>
  <ion-toolbar mode="ios">
    <ion-row class="diseñoModal">
      <ion-img src="/assets/imgs/buttons.svg"> </ion-img>
    </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list style="background-color: transparent !important;">
    <ion-row>
      <h1>Formato valido contraseña</h1>
    </ion-row>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ul>
            <li>
              Mínimo 8 caracteres
            </li>
            <li>
              Mínimo 1 mayúscula
            </li>
            <li>
              Minúsculas
            </li>
            <li>
              Mínimo 1 número
            </li>
            <li>
              Mínimo 1 carácter especial
            </li>
          </ul>

        </ion-col>
        <ion-col size="6">
          <ion-row class="imagen">
            <ion-img src="/assets/imgs/candado.svg"></ion-img>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
