<ion-header class="ion-no-border" translucent>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="salir()">
                <ion-icon slot="icon-only" color="primary" name="chevron-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-row>
        <h1>Historial</h1>
    </ion-row>
    <ion-card *ngFor="let exclusivo of historial" class="animate__animated animate__bounceInDown animate__slower 3s">
        <ion-card-content>
            <ion-thumbnail class="ion-text-center">
                <ion-img src="{{server + exclusivo.bly_imagen}}" #img></ion-img>
            </ion-thumbnail>
            <ion-row>
                <ion-col size="12">
                    <ion-card-title>{{exclusivo.bly_ciudad}}</ion-card-title>
                    <ion-card-title>{{exclusivo.bly_estado}}</ion-card-title>
                </ion-col>
            </ion-row>
            <ion-row class="ion-text-center">
                <ion-col size="6">
                    <ion-button color="primary">Comunicate</ion-button>
                </ion-col>
                <ion-col size="6"
                    (click)="mostrarDetalle(exclusivo.bly_registroPropiedad, exclusivo.bly_duenoPropiedad)">
                    <ion-button color="titulos">Detalle</ion-button>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>

</ion-content>
