<ion-content class="ion-padding">

  <form #formulario="ngForm" class="form ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div padding>
            <ion-img src="/assets/imgs/inicio-sesion.svg" class="imagen"></ion-img>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div padding>
            <ion-list>
              <ion-item>
                <ion-input type="email" placeholder="Nombre usuario/Correo electrónico" name="email"
                  [(ngModel)]="usuario.correoElectronico" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                  required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input [type]="showPassword ? 'text': 'password'" name="password" [(ngModel)]="usuario.contrasena"
                  placeholder="Contraseña" required>
                </ion-input>
                <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()" color="primary"></ion-icon>
              </ion-item>
            </ion-list>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col align-self-center>
          <div padding>
            <ion-list>
              <p expand="full" fill="clear" shape="block"
                style="font-style: oblique; text-transform: capitalize; font-size: 12px; color: #c1cad6; font-family: Helvetica; text-align: center;"
                (click)="mostrarModal()">
                ¿Olvidaste tu contraseña?
              </p>
            </ion-list>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col align-self-center>
          <div padding>
            <ion-list>
              <ion-button [disabled]="formulario.invalid" type="submit" expand="full" color="primary" shape="block"
                style="text-transform: capitalize; font-size: 14px;" (click)="onLogin()">
                Iniciar Sesión
              </ion-button>
              <br>
              <ion-button expand="full" fill="clear" shape="block" style="text-transform: capitalize; font-size: 14px"
                (click)="onRegister()">
                Regístrate
              </ion-button>
              <br>
              <ion-button expand="full" fill="clear" shape="block" style="text-transform: initial; font-size: 13px;"
                (click)="onFacebook()">
                <ion-icon name="logo-facebook" slot="start" color="facebook"></ion-icon>
                Inicia sesión con Facebook
              </ion-button>
            </ion-list>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
